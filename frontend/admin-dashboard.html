<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - E-Voting</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-50 font-sans text-gray-800">

  <div class="max-w-4xl mx-auto p-6 mt-10 bg-white rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-6 text-blue-700">üìä Dashboard Admin E-Voting</h1>

    <div class="mb-6">
      <label class="block text-sm font-medium mb-1">Private Key Admin</label>
      <input id="adminPrivateKey" type="text" placeholder="Masukkan private key ketua"
        class="w-full px-3 py-2 border rounded text-sm" />
      <button onclick="loadDashboard()" class="mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 text-sm">
        üîê Login dan Tampilkan Data
      </button>
      <p id="adminStatus" class="mt-2 text-sm text-gray-600">Belum terhubung</p>
    </div>

    <div class="mb-6">
      <h2 class="text-lg font-semibold mb-2">üìà Grafik Hasil Voting</h2>
      <canvas id="voteChart" height="120"></canvas>
    </div>

    <div>
      <h2 class="text-lg font-semibold mb-2">üìã Daftar Proposal</h2>
      <ul id="proposalStats" class="list-disc ml-5 text-sm"></ul>
    </div>
    <div class="mt-6">
      <button id="rightToVoteBtn" onclick="giveRightToVote()"
        class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 text-sm">üìù Beri Hak
        Suara</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.4/dist/ethers.umd.min.js"></script>
  <script src="contract-address.js"></script>
  <script src="abi.js"></script>
  <script src="script.js"></script>
  <script>
    async function loadDashboard() {
      const pk = document.getElementById("adminPrivateKey").value.trim();
      if (!pk) return alert("Private key belum diisi!");

      try {
        const res = await fetch("http://localhost:3001/proposals");
        const data = await res.json();
        const labels = [];
        const votes = [];
        const ul = document.getElementById("proposalStats");
        ul.innerHTML = "";

        for (let proposal of data.proposals) {
          labels.push("[" + proposal.index + "] " + proposal.name);
          votes.push(parseInt(proposal.voteCount));
          ul.innerHTML += `<li><strong>${proposal.name}</strong> - ${proposal.voteCount} suara</li>`;
        }

        document.getElementById("adminStatus").innerText = "‚úÖ Data berhasil dimuat";

        const ctx = document.getElementById('voteChart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Jumlah Suara',
              data: votes,
              backgroundColor: 'rgba(54, 162, 235, 0.6)',
              borderColor: 'rgba(54, 162, 235, 1)',
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
                precision: 0
              }
            }
          }
        });
      } catch (err) {
        alert("Gagal mengambil data: " + err.message);
      }
    }
  </script>
</body>

</html>
